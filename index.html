<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Isabella</title>
<meta name="description" content="View My Profile">
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff5ca2, #ff2b6d);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    background: white;
    color: #333;
    padding: 1.5rem;
    border-radius: 2rem;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 400px;
    text-align: center;
    animation: float 4s ease-in-out infinite;
    position: relative;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .video-container {
    position: relative;
    width: 100%;
    border-radius: 1.5rem;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    margin-bottom: 1rem;
  }
  video { 
    width: 100%; 
    display: block; 
    border-radius: 1.5rem;
    object-fit: contain;
  }

  .btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    background: linear-gradient(145deg, #ff2b6d, #ff5ca2);
    color: white;
    border: none;
    border-radius: 1.2rem;
    text-decoration: none;
    box-shadow: 0 8px 20px rgba(255, 75, 150, 0.5);
    transition: all 0.3s ease;
    z-index: 2;
    animation: wobble 3s ease-in-out infinite;
  }
  .btn:hover {
    background: linear-gradient(145deg, #ff5ca2, #ff2b6d);
    box-shadow: 0 12px 25px rgba(255, 75, 150, 0.7);
    transform: translate(-50%, -50%) scale(1.05);
  }
  @keyframes wobble {
    0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
    25% { transform: translate(-50%, -50%) rotate(2deg); }
    50% { transform: translate(-50%, -50%) rotate(-2deg); }
    75% { transform: translate(-50%, -50%) rotate(1deg); }
  }

  .options {
    display: flex;
    justify-content: space-around;
    margin: 1rem 0;
    flex-wrap: wrap;
    gap: 0.7rem;
  }
  .option {
    background: linear-gradient(145deg, #ff5ca2, #ff2b6d);
    color: white;
    padding: 0.8rem 1rem;
    border-radius: 1rem;
    width: 90px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(255,92,162,0.5);
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
    font-size: 0.9rem;
  }
  .option:hover {
    transform: translateY(-6px) rotateX(10deg) scale(1.05);
    box-shadow: 0 10px 20px rgba(255,92,162,0.7);
  }
  .option .badge {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #fff;
    color: #ff2b6d;
    font-size: 0.65rem;
    font-weight: bold;
    padding: 0.2rem 0.4rem;
    border-radius: 50%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  #bubbleText {
    margin: 1rem 0 0.5rem 0;
    color: white;
    font-weight: bold;
    font-size: 0.95rem;
    background: #ff5ca2;
    padding: 0.6rem 1.2rem;
    border-radius: 1rem;
    display: inline-block;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .floating-emoji {
    position: absolute;
    font-size: 1.2rem;
    animation: floatUp 1s ease-out forwards;
    pointer-events: none;
    z-index: 10;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
  }

  @media(max-width: 480px){
    .card { padding: 1rem; }
    .option { width: 80px; font-size: 0.85rem; padding: 0.6rem 0.8rem; }
    .btn { font-size: 0.9rem; padding: 0.7rem 1.2rem; }
  }
</style>
</head>
<body>

<div class="card">
  <div class="video-container">
    <video autoplay loop muted playsinline preload="auto">
      <source src="video99.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <a class="btn" href="https://cghhicb.dateslocal.com/s/5f4386a55e131?sub1=msazu121" target="_blank">View My Profile</a>
  </div>

  <p id="bubbleText">
    View Profile | Create a Account | Verify Your Email
  </p>

  <p>Get free access to Photos, Videos, Stories, and Contacts!</p>



<script>
  function showEmoji(optionElement){
    const bubble = document.getElementById('bubbleText');
    // restart bubble animation
    bubble.style.animation = 'none';
    void bubble.offsetWidth;
    bubble.style.animation = '';

    const emoji = document.createElement('span');
    emoji.className = 'floating-emoji';
    emoji.textContent = 'ðŸ’‹';
    document.body.appendChild(emoji);

    const rect = optionElement.getBoundingClientRect();
    emoji.style.left = rect.left + rect.width/2 + 'px';
    emoji.style.top = rect.top - 10 + 'px';

    setTimeout(()=>{ emoji.remove(); }, 1000);
  }
</script>

</body>
</html>
